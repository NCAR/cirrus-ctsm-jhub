apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Release.Name }}-{{ .Values.jhubs.ctsm.name }}'
  namespace: argo
spec:
  project: default
  sources:
    - repoURL: https://hub.jupyter.org/helm-chart
      path: daskhub
      targetRevision: 2024.1.1
      helm:
        valueFiles: 
          - $values/ctsm-jhub-values.yaml
    - repoURL: 'https://github.com/NCAR/cirrus-ctsm-jhub'
      targetRevision: main
      ref: values
  destination:
    server: https://ml-cluster.k8s.ucar.edu:6443
    namespace: '{{ .Values.jhubs.ctsm.namespace }}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true